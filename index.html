<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Variance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="quantityVarianceRadio" name="variables" checked>
  <label for="quantityVarianceRadio">Quantity Variance</label>

  <input type="radio" id="standardPriceRadio" name="variables">
  <label for="standardPriceRadio">Standard Price</label>
  
  <input type="radio" id="standardQuantityRadio" name="variables">
  <label for="standardQuantityRadio">Standard Quantity</label>
  
  <input type="radio" id="actualQuantityRadio" name="variables">
  <label for="actualQuantityRadio">Actual Quantity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Standard Price ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Standard Quantity</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Actual Quantity</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
